---

  date_fmt_str: "%Y-%m-%d"
  # When the first event occurs
  start_date: "2024-01-12"

  # No events can occur after this date
  last_possible_date: "2024-12-31"

  # Can be either: "days" or "weeks"
  frequency:
    days: 14

  organizer: # Name and Email are required
    email: "raleighlittles@gmail.com"
    name: "Raleigh Littles"
    role: "Author"

  common_description: "Off-Friday" # appears in the title/'name' of all events

  location: "Tucson, AZ"

  priority: 1

  # required if you need to use these in a shared Google Calendar
  class: "PUBLIC"

  output_filename: "schedule.ics"
